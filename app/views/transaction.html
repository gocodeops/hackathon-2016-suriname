<div data-page="transaction" class="page navbar-fixed">

  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only">
        <span class="user_image">
          <img src="http://lorempixel.com/200/200/food" alt="">
        </span>
        <span>Mitchel</span>
      </a>
      </div>
      <div class="right">
        <a href="#" class="link back">
            <i class="icon ion-close"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="content-block payment_block">
      <form action="" id="form_payment">
        <div class="content-block-title">Pay to:</div>
          <div class="list-block media-list payment_block">
              <ul>
                <li class="item-content">
                    <div class="item-media"><img src="http://lorempixel.com/200/200/people" width="30"></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title" id="receiver_name"></div>
                      </div>
                    </div>
                </li>
              </ul>
            </div>
        <div class="content-block-title">Amount:</div>
        <div class="list-block payment_block">
          <ul>
            <li class="item-content">
              <div class="item-media"><i class="icon ion-social-usd"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input type="number" id="amount"  min="0.05" step="0.01" value="0.05" placeholder="Amount" required="">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block-title">Description:</div>
        <div class="list-block payment_block">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" id="description" placeholder="Snoepgeld" required="">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block-title">Pincode:</div>
        <div class="list-block payment_block">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="password" id="pin" max="9999" placeholder="####" required="">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <input type="submit" class="button button-fill color-green" value="Pay">
      </form>
    </div>
  </div>

</div>
