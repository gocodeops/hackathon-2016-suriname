<div data-page="register" class="page navbar-fixed">

  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right">
        <a href="#" class="link icon-only back">
          <i class="icon ion-close"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <form id="register" action="" method="POST">
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon ion-person"></i></div>
              <div class="item-inner">
                <div class="item-title label">Voornaam</div>
                <div class="item-input">
                  <input type="text" id="firstname" placeholder="Uw voornaam">
                </div>
              </div>
            </div>
          </li>    
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon ion-person"></i></div>
              <div class="item-inner">
                <div class="item-title label">Achternaam</div>
                <div class="item-input">
                  <input type="text" id="lastname" placeholder="Uw achternaam">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon ion-toggle-filled"></i></div>
              <div class="item-inner">
                <div class="item-title label">Kies uw gebruikerstype</div>
                <div class="item-input">
                  <select id="usertype">
                    <option value="1">Normale gebruiker</option>
                    <option value="2">Bedrijfsklasse</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon ion-android-call"></i></div>
              <div class="item-inner">
                <div class="item-title label">Mobielnummer</div>
                <div class="item-input">
                  <input type="number" id="number" placeholder="Uw mobielnummer">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon ion-android-lock"></i></div>
              <div class="item-inner">
                <div class="item-title label">Pin (Bel 152 voor hulp)</div>
                <div class="item-input">
                  <input type="password" id="pin" required="" placeholder="Uw pin">
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="content-block">
          <input type="submit" class="button button-fill color-blue" value="Register">
        </div>
      </div> 
    </form>
  </div>

</div>
