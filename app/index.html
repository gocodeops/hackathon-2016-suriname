<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="dir/css/framework7.material.min.css">
    <!-- Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="dir/css/framework7.material.colors.min.css">
    <!-- custom app styles-->
    <link rel="stylesheet" href="dir/css/my-app.css">
    <!-- ionicons -->
    <link rel="stylesheet" href="dir/css/ionicons.min.css">
  </head>
  <body>
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container-->
        <div class="pages">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <div class="page-content start_page">
            <div class="overlay"></div>
            <p class="overlay_text"><span>ONE</span> Community</p>

              <div class="content-block">
                <div class="logo">
                  <img src="dir/img/logo.png" width="100%" height="auto" alt="">
                </div>
                <p><a href="views/login.html" class="button color-white sign_in">Sign In</a></p>
                <p><a href="views/register.html" class="button color-white no-ripple" style="font-size:.9em;">Register</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dir/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="dir/js/my-app.js"></script>
  </body>
</html>
