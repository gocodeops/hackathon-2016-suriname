<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Ops | Admin Panel</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Code</b>Ops</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="" id="login" method="post">
          <div class="form-group has-feedback">
            <input type="number" required="" id="number" class="form-control" placeholder="Number">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" required="" id="pin" class="form-control" placeholder="Pin">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
        <a href="register.html" class="text-center">Register a new membership</a>
        
        <h3>Puur voor het testen!</h3>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Type</th>
              <th>Number</th>
              <th>Pin</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Admin</td>
              <td>8781953</td>
              <td>9349</td>
            </tr>
            <tr>
              <td>Company</td>
              <td>8967584</td>
              <td>2323</td>
            </tr>
          </tbody>
        </table>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $("#login").submit(function(event){
        event.preventDefault();
        // login user
        $.post('http://gocodeops.com/hackathon2016_api/index.php/login/', {
          number: $("#number").val(),
          pin: $("#pin").val()
        }, function(data){
          data = JSON.parse(data);
          if (data == 0) {
            alert('Gebruikersnaam of wachtwoord incorrect');
          } else {
            alert('Bedankt voor het inloggen');

            localStorage.setItem('user_id', data[0].id);
            localStorage.setItem('user_type', data[0].usertype);
            if (data[0].usertype == 3) {
              window.location = "admin.html";
            } else {
              window.location = "company.html";
            }
          }
        });
      });
    </script>
  </body>
</html>
